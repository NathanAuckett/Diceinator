<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <head>
        
    </head>
    
    <div class="container">

        <div style="height: 10rem; background-color: aqua;">
            <h1>Diceinator!</h1>
        </div>

        <div id="diceContainer" class="container">
            <div class="row row-cols-6 justify-content-center">
                <div class="col">
                    <button onClick="addDice()">Add dice</button>
                </div>
            </div>
            
            <div class="row row-cols-auto g-5">
                <div class="col">
                    <div class="border border-5" style="width:16rem; height:16rem;">
                        <h2>Dice 1</h2>
                        <h5>Result:</h5>
                        <h5 id="result">0</h5>
                        <button onclick="roll()">Roll</button>
                    </div><!--Dice card-->
                </div><!--Card Col-->
            </div><!--Row-->
            <div class="row row-cols-6 justify-content-center">
                <div class="col">
                    <button onClick="roleAll()">Roll all</button>
                </div>
            </div>

        </div><!--Dice container-->
        
    </div><!--Main container-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
